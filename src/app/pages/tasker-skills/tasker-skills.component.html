<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/profile" text=""></ion-back-button>
    </ion-buttons>

    <ion-title class="RDE-subtitulo">Selecciona tus habilidades</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="none">

    <ion-label class="ion-text-wrap rde-titulo">Bienvenido Colaborador, Selecione su profesión o habilidades.
    </ion-label>
  </ion-item>

  <ion-searchbar placeholder="Busca tu profesión o habilidades" (ionInput)="filterItems($event)"></ion-searchbar>
  <ion-list *ngFor="let service of servicesList">
    <ion-item>
      <ion-label class="RDE-normal">{{service.serviceName}}</ion-label>
      <ng-container *ngIf="VerifyArraycontain(service.idService); then thenTemplate; else elseTemplate"></ng-container>
      <ng-template #thenTemplate>
        <ion-checkbox [name]= service.idService (ionChange)="verify($event)" checked></ion-checkbox>
      </ng-template>
      <ng-template #elseTemplate>
        <ion-checkbox [name]= service.idService (ionChange)="verify($event)"></ion-checkbox>
      </ng-template>
      
    </ion-item>

  </ion-list>

  <div class="RDE-noContent" *ngIf="servicesList.length == 0">
    <ion-label class="RDE-normal">No se encontraron coincidencias</ion-label>
  </div>


</ion-content>
<ion-footer>
  <ion-button (click)="saveSkills()" expand="block" >
    Continuar
  </ion-button>
</ion-footer>
