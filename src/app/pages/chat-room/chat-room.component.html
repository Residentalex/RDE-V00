<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" text=""></ion-back-button>
    </ion-buttons>

    <ion-title class="RDE-subtitulo"></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="chat-session">
    <div class="chat">
      <ng-container *ngFor="let item of chat.data">

        
        <ion-item lines="none">
          <ion-label>{{item.text}}</ion-label>
        </ion-item>
      </ng-container>
    </div>
  </div>

</ion-content> 
<ion-footer>
  <div class="message-content">
    <span contenteditable="true" class="message" (keyup.enter)="sendMessage()" id="message">
    </span>
  </div>
  
</ion-footer>
