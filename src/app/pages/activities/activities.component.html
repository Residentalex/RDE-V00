<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title class="RDE-subtitulo">RDE</ion-title>

    <ion-buttons slot="start">
      <ion-button (click)="toogleMenu()">
        <ion-icon name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>


  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label class="RDE-titulo">Chats</ion-label>
  </ion-item>

    
    <ion-list *ngFor="let item of Persons">
      <ion-item (click)="openChat(item.idChat)">
        <ion-label>{{item.name}} {{item.lastName}}</ion-label>
        <span class="RDE-mini-normal b">{{item.idAdd}}</span>
        <ion-badge color="success"></ion-badge>
      </ion-item>
    </ion-list>

</ion-content>
