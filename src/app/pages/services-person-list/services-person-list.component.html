<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/services-list" text=""></ion-back-button>
    </ion-buttons>

    <ion-title class="RDE-subtitulo">Colaboradores</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list *ngFor="let item of person">
    <ion-item>
      <ion-label>{{item.name}} {{item.lastName}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
