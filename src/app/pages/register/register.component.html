<ion-header>
  <ion-toolbar>
    <ion-title class="RDE-subtitulo">RDE</ion-title>

    <ion-buttons slot="start">
      <ion-button (click)="toogleMenu()">
        <ion-icon name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating" class="RDE-label">Nombres</ion-label>
      <ion-input
        type="text"
        class="RDE-normal"
        inputmode="text"
        [(ngModel)]="NewPerson.name"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating" class="RDE-label">Apellidos</ion-label>
      <ion-input
        type="text"
        class="RDE-normal"
        inputmode="text"
        [(ngModel)]="NewPerson.lastName"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating" class="RDE-label"
        >Correo Electronico</ion-label
      >
      <ion-input
        type="email"
        class="RDE-normal"
        inputmode="email"
        [(ngModel)]="newUser.email"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating" class="RDE-label"
        >Contrase√±a</ion-label
      >
      <ion-input
        type="password"
        class="RDE-normal"
        inputmode="password"
        [(ngModel)]="newUser.password"
      ></ion-input>
    </ion-item>

    <ion-button (click)="onRegister()" expand="full"> Guardar </ion-button>
  </ion-list>
</ion-content>
