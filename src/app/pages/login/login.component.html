<ion-header>
  <ion-toolbar>
    <ion-title class="RDE-subtitulo">RDE</ion-title>

    <ion-buttons slot="start">
      <ion-button (click)="toogleMenu()">
        <ion-icon name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating" class="RDE-label">Correo Electronico</ion-label>
      <ion-input type="text" inputmode="text" class="RDE-normal" [(ngModel)]="user.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating" class="RDE-label">Contraseña</ion-label>
      <ion-input type="password" inputmode="password" class="RDE-normal" [(ngModel)]="user.password"></ion-input>
    </ion-item>

    <ion-button (click)="onLogin()" expand="block" >
      Acceder
    </ion-button>

    <ion-item class="ion-text-center">
      <ion-label>ó</ion-label>
    </ion-item>
    <ion-button (click)="goPageRegister()" expand="block">
      Registrarse
    </ion-button>
  </ion-list>
</ion-content>
