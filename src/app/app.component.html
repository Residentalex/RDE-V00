<ion-app>
  <ion-split-pane contentId="main">
    <!--  the side menu  -->
    <ion-menu contentId="main" menuId='RDE-menu'>
      <ion-header class="ion-no-border">
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-menu-toggle autoHide='false'>

          <ion-list>

            <ion-item detail button='true' [routerLink]="['/home']">
              <ion-icon name="home-outline" slot="start"></ion-icon>
              <ion-label class="RDE-normal">Inicio</ion-label>
            </ion-item>

            <ion-item detail button='true' [routerLink]="['/services-list']">
              <ion-icon name="apps-outline" slot="start"></ion-icon>
              <ion-label class="RDE-normal">Servicios</ion-label>
            </ion-item>

            <ion-item detail button='true' [routerLink]="['/services-list']" *ngIf="uid != ''">
              <ion-icon name="today-outline" slot="start"></ion-icon>
              <ion-label class="RDE-normal">Mi Actividad</ion-label>
            </ion-item>

            <ion-item detail button='true' [routerLink]="['/profile']" *ngIf="uid != ''">
              <ion-icon name="person-circle-outline" slot="start"></ion-icon>
              <ion-label class="RDE-normal">Mi cuenta</ion-label>
            </ion-item>

            <ion-item detail button='true' [routerLink]="['/login']" *ngIf="uid == ''">
              <ion-icon name="key-outline" slot="start"></ion-icon>
              <ion-label class="RDE-normal">Acceder</ion-label>
            </ion-item>

            <ion-item detail button='true' [routerLink]="['/profile']">
              <ion-icon name="call-outline" slot="start"></ion-icon>
              <ion-label class="RDE-normal">soporte</ion-label>
            </ion-item>
              
          </ion-list>
          
        </ion-menu-toggle>
      </ion-content>
    </ion-menu>
  
    <!-- the main content -->
    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
